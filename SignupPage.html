<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SignupPage.css">
    <title>Sign-up</title>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="/home.html"><img src="https://via.placeholder.com/150x50?text=ShopLogo" alt="logo" id="logo"></a>
        </div>
    </header>
    <div class="container">
        <div class="center">
            <h1>Let Us Know About You!</h1>
            <form action="#" method="post" class="signup">
                <div class="name">
                    <label for="name">Full Name :</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required autofocus>
                </div>
                <div class="email">
                    <label for="email">Email Address :</label>
                    <input type="text" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="number">
                    <label for="number">Mobile number :</label>
                    <input type="text" pattern="[0-9]+" maxlength="10" minlength="10" name="number" id="number" placeholder="Enter your mobile number" required>
                </div>
                <button type="submit">Sign-up</button>
                <p>already our customer? <a href="/LoginPage.html">login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
