<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LoginPage.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="navbar">
                <a href="/home.html"><img src="https://via.placeholder.com/150x50?text=ShopLogo" alt="logo"
                        id="logo"></a>
            </div>
        </header>
        <div class="loginform">
            <form action="#" method="post" autocomplete="off">
                <h2>Welcome Back!!</h2>
                <div class="input-button">
                    <label for="mobilenumber">Mobile Number :</label>
                    <input type="text" pattern="[0-9]" maxlength="10" id="mobilenumber"
                        placeholder="Enter your mobile number" required autofocus>
                    <button type="submit">Login</button>
                </div>
                <p>New to our restaurant? <a href="/SignupPage.html">Sign Up</a></p>
            </form>
        </div>
        <script src="/LoginPage.js"></script>
    </div>
</body>

</html>
